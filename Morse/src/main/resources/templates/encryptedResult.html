<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">AES Encrypted Result</h1>

        <h3>Original Text:</h3>
        <p th:text="${originalText}"></p>

        <h3>Encrypted Text (AES 256-bit):</h3>
        <p th:text="${encryptedText}"></p>

        <a href="/" class="btn btn-secondary">Encrypt Another</a>
    </div>
</body>
</html>
